<!DOCTYPE html>
<html lang="ko">

<head>
  {% include head.html %}
  
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

  <style>
    /* 2. 블로그 전체 공통 폰트 및 사이즈 설정 */
    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif !important;
      font-size: 15px; 
      line-height: 1.75; 
      color: #333;
      word-break: keep-all; 
      -webkit-font-smoothing: antialiased;
    }

    /* 3. 상단 마스트헤드(배경 이미지 영역) 제목 색상 고정 */
    .masthead .post-heading h1, 
    .masthead .post-heading .subheading, 
    .masthead .post-heading .meta,
    .masthead .page-heading h1,
    .masthead .page-heading .subheading {
      color: white !important; /* 배경 위에서는 무조건 흰색 */
      text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* 가독성을 위한 그림자 살짝 추가 */
    }

    /* 게시글 본문 영역 제목들 (배경 영역 밖의 제목들) */
    .post-content h1, .post-content h2, .post-content h3, 
    .content-column h1, .content-column h2, .content-column h3 {
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #222; /* 본문 제목은 검은색 */
      margin-top: 1.8rem;
      margin-bottom: 1rem;
    }

    /* 본문 텍스트 디테일 */
    .post-content, article, .content-column {
      font-size: 15px;
      letter-spacing: -0.01em;
    }

    /* 사이드바 카테고리 텍스트 */
    .list-group-item {
      font-size: 14px !important;
      letter-spacing: -0.01em;
    }

    /* 코드 블록 폰트 */
    code, pre {
      font-family: "JetBrains Mono", "Fira Code", "Cascadia Code", Consolas, monospace !important;
      font-size: 13px !important;
    }
  </style>
</head>

<body>

  {% include navbar.html %}

  {{ content }}

  {% include footer.html %}

  {% include scripts.html %}

  {% include google-analytics.html %}

</body>

</html>
